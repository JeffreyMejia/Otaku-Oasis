<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="otaku-header">
      <div class="row otaku-row">
        <div class="column-half">
          <h1 class="otaku-oasis">Otaku Oasis</h1>
        </div>
        <div class="column-half align-right">
          <input class="nav-search hidden" type="text" />
          <i class="fa-solid fa-magnifying-glass hidden"></i>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="landing">
        <div class="row landing-row">
          <div class="column-full landing-column">
            <h1 class="welcome">Welcome to Otaku Oasis</h1>
            <div>
              <label class="landing-search-label" for="search"
                >start your search</label
              >
            </div>
            <input
              class="landing-search"
              type="text"
              id="search"
              placeholder="e.g. naruto" />
          </div>
        </div>
      </div>
      <div data-view="search" class="hidden">
        <div class="column-half">
          <h2 class="no-results hidden">
            Sorry, your search did not turn up any results
          </h2>
          <h2 class="results">results for 'orange'</h2>
        </div>
        <ul class="search-results"></ul>
      </div>
      <div data-view="details" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
